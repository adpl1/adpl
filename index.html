    .navbar {

    }

    }

      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .cart-icon {
      position: relative;
    }
    .navbar .cart-count {
      position: absolute;
      top: -3px;
      right: -3px;
      background: red;
      color: #fff;
      font-size: 8px;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cart-total {
      font-size: 10px;
      color: #333;
      margin-right: 10px;
    }
    /* القائمة الجانبية */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transform: translateX(-100%);
      visibility: hidden;
      transition: transform 0.3s ease, visibility 0.3s ease;
      z-index: 600;
      padding: 20px;
    }
    #side-menu.open {
      transform: translateX(0);
      visibility: visible;
    }
    #side-menu a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    #side-menu a.whatsapp {
      color: #25D366;
      font-weight: bold;
    }
    /* دوائر التصنيفات فوق السلايدر */
    .category-circles {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 15px auto;
    }
    .category-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      /* إضافة إطار أزرق حول الدائرة */
      border: 2px solid blue;
    }
    /* ألوان الدوائر */
    .electronics { background: #e74c3c; }
    .accessories { background: #27ae60; }
    .furniture { background: #2980b9; }
    /* باقي التنسيقات */

      height: 150px;
      margin: 20px auto;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
    .products-title {
      text-align: right;
      font-size: 24px;
      margin: 20px 0 10px;
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    @media screen and (max-width: 600px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
      .navbar .logo { max-width: 60px; }
      .navbar .search-input { width: 100px; font-size: 9px; }
      .navbar .flag { width: 18px; }
      .navbar .profile-icon, .navbar .cart-icon { font-size: 14px; }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid blue;
      min-height: 250px;
    }
    .product:hover { transform: scale(1.05); }
    .product img {

      height: 120px;
      object-fit: cover;

    function displayProducts(productList) {
      var container = document.getElementById("products-container");
      container.innerHTML = "";
      productList.forEach(function(product, index) {
        container.innerHTML += `

    }
    showSlide(currentSlide);
    setInterval(function() {

    var cart = JSON.parse(localStorage.getItem("cart")) || [];
    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
      updateCartTotalInNavbar();
    }
    function updateCartTotalInNavbar() {
      var total = cart.reduce(function(sum, item) { return sum + item.price; }, 0);
      document.getElementById("cart-total").innerHTML = "المجموع: " + total + " <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx34eO8RbZlsetN1iAQtxuOLnLOlyJbJmU7Q&s' alt='ريال' style='width:6px; vertical-align:middle;'>";
    }
    function addToCart(name, price, img) {
      cart.push({ name: name, price: price, img: img });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      showCartNotification();
    }
    function showCartNotification() {
      var notif = document.getElementById("cart-notification");
      notif.style.display = "block";
      setTimeout(function() { notif.style.display = "none"; }, 1500);

    function goToProductDetails(index) {
