<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adpl-ادبل</title>
  <meta name="description" content="متجر Adpl - أفضل المنتجات بأفضل الأسعار. اشترِ الآن أحدث المنتجات التقنية، الكترونيات، والإكسسوارات بتخفيضات رائعة!">
  <meta name="keywords" content="adpl, متجر adpl, شراء أونلاين, تسوق, تخفيضات, منتجات تقنية, ملابس, إكسسوارات, متجر ادبل, ادبل, الكترونيات">
  <meta name="author" content="adpl">
  <link rel="icon" type="image/png" href="https://i.ibb.co/0yvVmkjh/Whats-App-Image-2025-03-17-at-4-03-12-PM-1-1-1.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      direction: rtl;
    }
    #content-wrapper {
      background: transparent;
      min-height: 100vh;
    }
    /* شريط التنقل */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      height: 10vh;
      min-height: 60px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: 1px solid #ccc;
      width: 100%;
    }
    .navbar .menu-icon {
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .logo {
      max-width: 80px;
      margin-right: 10px;
    }
    .navbar .search-input {
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 120px;
      font-size: 10px;
      margin-right: 10px;
    }
    .navbar .flag {
      width: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .profile-icon,
    .navbar .cart-icon {
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .cart-icon {
      position: relative;
    }
    .navbar .cart-count {
      position: absolute;
      top: -3px;
      right: -3px;
      background: red;
      color: #fff;
      font-size: 8px;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* القائمة الجانبية */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transform: translateX(-100%);
      visibility: hidden;
      transition: transform 0.3s ease, visibility 0.3s ease;
      z-index: 600;
      padding: 20px;
    }
    #side-menu.open {
      transform: translateX(0);
      visibility: visible;
    }
    #side-menu a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    #side-menu a.whatsapp {
      color: #25D366;
      font-weight: bold;
    }
    /* دوائر التصنيفات فوق السلايدر */
    .category-circles {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 15px auto;
    }
    .category-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      /* إضافة إطار أزرق حول الدائرة */
      border: 2px solid blue;
    }
    /* ألوان الدوائر */
    .electronics { background: #e74c3c; }
    .accessories { background: #27ae60; }
    .furniture { background: #2980b9; }
    /* باقي التنسيقات */
    .slider {
      width: 90%;
      height: 150px;
      margin: 20px auto;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
    .products-title {
      text-align: right;
      font-size: 24px;
      margin: 20px 0 10px;
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    @media screen and (max-width: 600px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
      .navbar .logo { max-width: 60px; }
      .navbar .search-input { width: 100px; font-size: 9px; }
      .navbar .flag { width: 18px; }
      .navbar .profile-icon, .navbar .cart-icon { font-size: 14px; }
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid blue;
      min-height: 250px;
    }
    .product:hover { transform: scale(1.05); }
    .product img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product p {
      margin: 5px 0;
    }
    .price {
      font-size: 1.2em;
      color: #8B0000;
      font-weight: bold;
    }
    .discount {
      color: #FF6347;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <!-- شريط التنقل -->
    <div class="navbar">
      <span class="menu-icon" onclick="toggleSideMenu()">☰</span>
      <img src="https://i.ibb.co/S7Pq64BC/Whats-App-Image-2025-03-17-at-4-03-12-PM-1-1.jpg" alt="شعار المتجر" class="logo">
      <input type="text" id="search-input" class="search-input" placeholder="ابحث عن منتجات" onkeyup="searchProducts(this.value)">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg" alt="علم السعودية" class="flag">
      <span class="profile-icon" onclick="profileClicked()">👤</span>
      <span class="cart-icon" onclick="window.location.href='cart.html'">
        <img src="https://png.pngtree.com/png-vector/20191026/ourmid/pngtree-shopping-basket-icon-png-image_1871519.jpg" alt="سلة" style="width:24px; vertical-align:middle;">
        <span class="cart-count" id="cart-count">0</span>
      </span>
      <!-- تم حذف عنصر عرض المجموع هنا -->
    </div>
    <!-- المحتوى الرئيسي -->
    <div id="products-container" class="products"></div>
  </div>
  
  <script>
    function profileClicked() {
      var user = localStorage.getItem("loggedUser");
      if (user)
        window.location.href = "account.html";
      else
        window.location.href = "login.html";
    }
    function toggleSideMenu() { /* تفاصيل القائمة الجانبية كما هي */ }
    function searchProducts(query) { /* تفاصيل البحث كما هي */ }
    
    var products = JSON.parse(localStorage.getItem("products")) || [];
    function displayProducts() {
      var container = document.getElementById("products-container");
      container.innerHTML = "";
      products.forEach(function(product, index) {
        container.innerHTML += `
          <div class="product" onclick="goToProductDetails(${index})">
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>
              السعر: <span class="price">${product.price} ريال</span> 
              <span style="font-size:0.8em; text-decoration: line-through;">${product.priceBefore} ريال</span> 
              <span class="discount">${product.discount}</span>
            </p>
            <button class="order-btn" onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">🛒 أضف للسلة</button>
          </div>
        `;
      });
    }
    
    function goToProductDetails(index) {
      localStorage.setItem("selectedProductIndex", index);
      window.location.href = "product-details.html";
    }
    displayProducts();
    
    // عرض السلايدر
    var slides = [
      'https://i.ibb.co/BVSXYysy/Whats-App-Image-2025-03-22-at-5-42-21-PM.jpg',
      'https://i.ibb.co/C5wDM4Mv/Whats-App-Image-2025-03-22-at-5-42-20-PM.jpg',
      'https://cdn.youcan.shop/stores/926ef875f015ee2050a3751649310090/others/GvZ0YESR78jSXwbSGRyv0wARqEexMPYlSgqOcQIQ.png'
    ];
    var currentSlide = 0;
    function showSlide(index) {
      var slider = document.getElementById("slider");
      slider.style.backgroundImage = `url('${slides[index]}')`;
    }
    showSlide(currentSlide);
    setInterval(function() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 4000);
    
    var cart = JSON.parse(localStorage.getItem("cart")) || [];
    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
    }
    updateCartCount();
  </script>
</body>
</html>
