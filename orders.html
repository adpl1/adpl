<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الطلب - متجر adpl</title>
  <style>
    /* تنسيقات الصفحة */
    body { font-family: Arial, sans-serif; margin: 0; direction: rtl; background: #f5f5f5; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    .order-details { margin: 20px 0; }
    .btn { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px; }
    .btn:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تفاصيل الطلب</h2>
    <div id="order-details"></div>
    <button onclick="completeOrder()">إكمال الطلب عبر الواتساب</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js"></script>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA3KjH-TX_ShjoUpdtDFgJwdNC5NwXDVVM",
      authDomain: "adpl-orders.firebaseapp.com",
      databaseURL: "https://adpl-orders-default-rtdb.firebaseio.com",
      projectId: "adpl-orders",
      storageBucket: "adpl-orders.firebasestorage.app",
      messagingSenderId: "220470125753",
      appId: "1:220470125753:web:01460a13e0ae6c5b40e768",
      measurementId: "G-V88GLDQQW4"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // الحصول على orderId من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("orderId");

    function displayOrderDetails(orderId) {
      // استرجاع بيانات الطلب من Firebase
      database.ref("orders/" + orderId).get()
        .then(snapshot => {
          if (snapshot.exists()) {
            const order = snapshot.val();
            let orderDetails = `
              <p>رقم الطلب: ${order.orderNumber}</p>
              <p>التاريخ: ${order.date}</p>
              <h3>المنتجات:</h3>
              <ul>
            `;
            order.items.forEach(item => {
              orderDetails += `<li>${item.name} - ${item.price} ريال</li>`;
            });
            orderDetails += `</ul>`;
            orderDetails += `<p>المجموع: ${order.total} ريال</p>`;
            orderDetails += `<h3>الرسالة المرسلة مع الطلب:</h3><p>${order.message}</p>`;
            document.getElementById("order-details").innerHTML = orderDetails;
          } else {
            document.getElementById("order-details").innerHTML = "<p>الطلب غير موجود.</p>";
          }
        })
        .catch(error => {
          console.error("حدث خطأ أثناء استرجاع الطلب:", error);
          alert("حدث خطأ أثناء تحميل تفاصيل الطلب.");
        });
    }

    function completeOrder() {
      const orderMessage = `تم إرسال طلبك بنجاح. رقم الطلب: ${orderId}`;
      const phone = "966500640335"; // رقم هاتفك
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(orderMessage)}`;
      window.open(url, '_blank');
    }

    displayOrderDetails(orderId);
  </script>
</body>
</html>
