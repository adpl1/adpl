<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السلة - متجر adpl</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script>
    // تكوين Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://adpl-orders-default-rtdb.firebaseio.com/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <div class="container">
    <h2>السلة</h2>
    <div id="cart-items"></div>
    <div class="summary">
      <p id="total-amount"></p>
      <p>رسوم التوصيل: مجانا</p>
    </div>
    <div class="btn-group">
      <button class="btn" onclick="confirmOrder()">إكمال الطلب</button>
    </div>
  </div>
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    function displayCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = cart.length ? cart.map(item => `<p>${item.name} - ${item.price} ريال</p>`).join('') : "<p>السلة فارغة</p>";
      document.getElementById("total-amount").innerText = "المجموع: " + cart.reduce((sum, item) => sum + item.price, 0) + " ريال";
    }
    displayCart();
    function confirmOrder() {
      const orderNumber = Date.now();
      const order = { orderNumber, products: cart, date: new Date().toISOString() };
      db.ref('orders/' + orderNumber).set(order)
        .then(() => {
          alert("تم إرسال الطلب بنجاح!");
          localStorage.removeItem("cart");
          displayCart();
        })
        .catch(error => alert("خطأ أثناء إرسال الطلب: " + error));
    }
  </script>
</body>
</html>
