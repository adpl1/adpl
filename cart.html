<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السلة - متجر adpl</title>
  <style>
    /* تنسيقات الصفحة */
    body { font-family: Arial, sans-serif; margin: 0; direction: rtl; background: #f5f5f5; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    .message-box { margin: 20px 0; }
    textarea { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; resize: none; }
    .btn { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px; }
    .btn:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>السلة</h2>
    <div id="cart-items"></div>
    <div class="summary">
      <p id="total-amount"></p>
      <p>رسوم التوصيل: مجانا</p>
    </div>
    
    <!-- مربع الرسالة -->
    <div class="message-box">
      <label for="message">أرسل رسالة مع الطلب</label>
      <textarea id="message" rows="4" placeholder="اكتب رسالتك هنا..."></textarea>
    </div>

    <button class="btn" onclick="sendOrder()">إرسال الطلب</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js"></script>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA3KjH-TX_ShjoUpdtDFgJwdNC5NwXDVVM",
      authDomain: "adpl-orders.firebaseapp.com",
      databaseURL: "https://adpl-orders-default-rtdb.firebaseio.com",
      projectId: "adpl-orders",
      storageBucket: "adpl-orders.firebasestorage.app",
      messagingSenderId: "220470125753",
      appId: "1:220470125753:web:01460a13e0ae6c5b40e768",
      measurementId: "G-V88GLDQQW4"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // استرجاع السلة من localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
      const container = document.getElementById("cart-items");
      if (cart.length === 0) {
        container.innerHTML = "<p>السلة فارغة</p>";
        return;
      }
      
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <div class="info">
              <h3>${item.name}</h3>
              <p class="price">السعر: ${item.price} ريال</p>
            </div>
          </div>
        `;
      });

      document.getElementById("total-amount").innerText = "المجموع: " + total + " ريال";
    }

    function sendOrder() {
      const orderNumber = "ORD" + Math.floor(Math.random() * 1000000);
      const orderMessage = document.getElementById("message").value.trim();

      if (orderMessage === "") {
        alert("من فضلك، اكتب رسالة.");
        return;
      }

      const order = {
        orderNumber: orderNumber,
        items: cart,
        total: cart.reduce((sum, item) => sum + item.price, 0),
        date: new Date().toISOString(),
        message: orderMessage // إضافة الرسالة
      };

      // إرسال الطلب إلى Firebase
      database.ref("orders/" + orderNumber).set(order)
        .then(() => {
          alert("تم إرسال طلبك بنجاح!");
          window.location.href = "order-details.html?orderId=" + orderNumber; // الانتقال إلى صفحة الطلب
        })
        .catch(error => {
          console.error("حدث خطأ أثناء إرسال الطلب:", error);
          alert("حدث خطأ أثناء إرسال الطلب.");
        });
    }

    displayCart();
  </script>
</body>
</html>
