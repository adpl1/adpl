<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات</title>
</head>
<body>
  <h2>سلة المشتريات</h2>
  <ul id="cart-items">
    <li>منتج 1 - 50 ريال × 2</li>
    <li>منتج 2 - 30 ريال × 1</li>
  </ul>
  <button onclick="completeOrder()">أكمل</button>

  <script>
    function completeOrder() {
      const order = {
        orderNumber: "ORD" + Math.floor(Math.random() * 10000),
        date: new Date().toISOString(),
        user: {
          name: "أحمد",
          email: "ahmed@example.com",
          phone: "0551234567"
        },
        products: [
          { name: "منتج 1", price: 50, quantity: 2 },
          { name: "منتج 2", price: 30, quantity: 1 }
        ]
      };

      // إرسال الطلب إلى API التخزين
      fetch("https://api.example.com/store-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      }).then(response => response.json())
        .then(data => console.log("تم تخزين الطلب:", data))
        .catch(error => console.error("خطأ في تخزين الطلب:", error));

      // إعادة التوجيه إلى واتساب مع تفاصيل الطلب
      const whatsappMessage = `طلب جديد:\nرقم الطلب: ${order.orderNumber}\nاسم العميل: ${order.user.name}\nالهاتف: ${order.user.phone}\nالمنتجات:\n` +
        order.products.map(p => `${p.name} - ${p.price} ريال × ${p.quantity}`).join("\n") +
        `\nالمجموع: ${order.products.reduce((sum, p) => sum + (p.price * p.quantity), 0)} ريال`;

      const whatsappUrl = `https://wa.me/966551234567?text=${encodeURIComponent(whatsappMessage)}`;
      window.location.href = whatsappUrl;
    }
  </script>
</body>
</html>
