    .navbar {

    }
    .navbar .logo {
      max-width: 80px;
      margin-right: 10px;
    }

      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .cart-icon {
      position: relative;
    }
    .navbar .cart-count {
      position: absolute;
      top: -3px;
      right: -3px;
      background: red;
      color: #fff;
      font-size: 8px;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cart-total {
      font-size: 10px;
      color: #333;
      margin-right: 10px;
    }
