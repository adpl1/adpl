<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة منتج جديد - متجر adpl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #0056b3;
    }
    .info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إضافة منتج جديد</h1>
    <!-- نموذج لإدخال بيانات المنتج -->
    <form id="productForm">
      <label for="name">اسم المنتج:</label>
      <input type="text" id="name" required placeholder="أدخل اسم المنتج">
      
      <label for="price">السعر:</label>
      <input type="number" id="price" required placeholder="أدخل السعر">
      
      <label for="priceBefore">السعر قبل الخصم:</label>
      <input type="number" id="priceBefore" required placeholder="أدخل السعر قبل الخصم">
      
      <label for="discount">الخصم:</label>
      <input type="text" id="discount" required placeholder="مثلاً: 15%">
      
      <label for="img">رابط الصورة:</label>
      <input type="url" id="img" required placeholder="أدخل رابط الصورة">
      
      <label for="description">الوصف:</label>
      <textarea id="description" rows="3" required placeholder="أدخل وصف المنتج"></textarea>
      
      <label for="extraImages">صور إضافية (افصل بين الروابط بفاصلة):</label>
      <input type="text" id="extraImages" placeholder="مثلاً: url1,url2">
      
      <label for="pages">الأقسام (افصل بين الأقسام بفاصلة):</label>
      <input type="text" id="pages" required placeholder="مثلاً: homepage,accessories">
      
      <button type="submit">إنشاء</button>
    </form>
    <div class="info" id="info"></div>
  </div>

  <script>
    // عند تقديم النموذج، يتم إنشاء الكائن المطلوب وإضافته إلى مصفوفة المنتجات في localStorage
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // استرجاع القيم من الحقول
      const name = document.getElementById("name").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const priceBefore = parseFloat(document.getElementById("priceBefore").value);
      const discount = document.getElementById("discount").value.trim();
      const img = document.getElementById("img").value.trim();
      const description = document.getElementById("description").value.trim();
      
      // تحويل الحقل الخاص بالصور الإضافية إلى مصفوفة (إذا كان فارغاً تُعتبر مصفوفة فارغة)
      const extraImagesStr = document.getElementById("extraImages").value.trim();
      const extraImages = extraImagesStr ? extraImagesStr.split(",").map(s => s.trim()) : [];
      
      // تحويل الحقل الخاص بالأقسام إلى مصفوفة
      const pagesStr = document.getElementById("pages").value.trim();
      const pages = pagesStr ? pagesStr.split(",").map(s => s.trim()) : [];
      
      // الكائن المطلوب إضافته (بنفس التنسيق المطلوب)
      const newProduct = { 
        name: name, 
        price: price, 
        priceBefore: priceBefore, 
        discount: discount, 
        img: img, 
        description: description, 
        extraImages: extraImages,
        pages: pages
      };

      // استرجاع المصفوفة الحالية من localStorage (إذا لم توجد يتم إنشاء مصفوفة فارغة)
      let products = JSON.parse(localStorage.getItem("products")) || [];
      // إضافة المنتج الجديد دون نقله إلى الصفحة الرئيسية
      products.push(newProduct);
      // حفظ المصفوفة المحدثة في localStorage
      localStorage.setItem("products", JSON.stringify(products));
      
      // عرض رسالة نجاح دون إعادة توجيه أو نقل المنتج
      document.getElementById("info").innerText = "تم إضافة المنتج بنجاح.";
      
      // إعادة تعيين النموذج
      this.reset();
    });
  </script>
</body>
</html>
