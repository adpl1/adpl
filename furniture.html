<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صفحة الاثاث - متجر adpl">
  <meta name="keywords" content="اثاث, متجر adpl, تسوق, منتجات">
  <meta name="author" content="adpl">
  <title>الاثاث - متجر adpl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      direction: rtl;
    }
    #content-wrapper {
      min-height: 100vh;
    }
    /* شريط التنقل نفسه الموجود بالصفحة الرئيسية */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      height: 10vh;
      min-height: 60px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: 1px solid #ccc;
      width: 100%;
    }
    .navbar .menu-icon {
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .logo {
      max-width: 80px;
      margin-right: 10px;
    }
    .navbar .search-input {
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 120px;
      font-size: 10px;
      margin-right: 10px;
    }
    .navbar .flag {
      width: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .profile-icon,
    .navbar .cart-icon {
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .cart-icon {
      position: relative;
    }
    .navbar .cart-count {
      position: absolute;
      top: -3px;
      right: -3px;
      background: red;
      color: #fff;
      font-size: 8px;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cart-total {
      font-size: 10px;
      color: #333;
      margin-right: 10px;
    }
    /* شبكة عرض المنتجات */
    .products-title {
      text-align: right;
      font-size: 24px;
      margin: 20px 10px 10px;
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid blue;
      min-height: 250px;
    }
    .product:hover { transform: scale(1.05); }
    .product img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    /* تفاصيل المنتج */
    .product-details {
      text-align: right;
      margin-top: 10px;
    }
    .order-btn {
      background: green;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 5px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .order-btn:hover { background: #006400; }
    @media screen and (max-width: 600px) {
      .navbar .logo { max-width: 60px; }
      .navbar .search-input { width: 100px; font-size: 9px; }
      .navbar .flag { width: 18px; }
      .navbar .profile-icon, .navbar .cart-icon { font-size: 14px; }
      #cart-total { font-size: 9px; }
      .products { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <!-- شريط التنقل -->
    <div class="navbar">
      <span class="menu-icon" onclick="toggleSideMenu()">☰</span>
      <img src="https://i.ibb.co/S7Pq64BC/Whats-App-Image-2025-03-17-at-4-03-12-PM-1-1.jpg" alt="شعار المتجر" class="logo">
      <input type="text" id="search-input" class="search-input" placeholder="ابحث عن منتجات">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg" alt="علم السعودية" class="flag">
      <span class="profile-icon" onclick="profileClicked()">👤</span>
      <span class="cart-icon" onclick="window.location.href='cart.html'">
        <img src="https://png.pngtree.com/png-vector/20191026/ourmid/pngtree-shopping-basket-icon-png-image_1871519.jpg" alt="سلة" style="width:24px; vertical-align:middle;">
        <span class="cart-count" id="cart-count">0</span>
      </span>
      <span id="cart-total">المجموع: 0 ريال</span>
    </div>
    
    <div class="products-title">اثاث</div>
    <div class="products">
      <!-- منتج 1 -->
      <div class="product">
        <img src="https://via.placeholder.com/120" alt="منتج اثاث 1">
        <h3>منتج اثاث 1</h3>
        <div class="product-details">
          <p>وصف مختصر للمنتج</p>
          <p>السعر: 100 ريال</p>
          <p>السعر قبل الخصم: 120 ريال</p>
          <p>خصم: 20%</p>
        </div>
        <button class="order-btn">أضف للسلة</button>
      </div>
      <!-- منتج 2 -->
      <div class="product">
        <img src="https://via.placeholder.com/120" alt="منتج اثاث 2">
        <h3>منتج اثاث 2</h3>
        <div class="product-details">
          <p>وصف مختصر للمنتج</p>
          <p>السعر: 200 ريال</p>
          <p>السعر قبل الخصم: 250 ريال</p>
          <p>خصم: 20%</p>
        </div>
        <button class="order-btn">أضف للسلة</button>
      </div>
      <!-- منتج 3 -->
      <div class="product">
        <img src="https://via.placeholder.com/120" alt="منتج اثاث 3">
        <h3>منتج اثاث 3</h3>
        <div class="product-details">
          <p>وصف مختصر للمنتج</p>
          <p>السعر: 150 ريال</p>
          <p>السعر قبل الخصم: 180 ريال</p>
          <p>خصم: 17%</p>
        </div>
        <button class="order-btn">أضف للسلة</button>
      </div>
    </div>
  </div>
  
  <script>
    function toggleSideMenu() {
      var sideMenu = document.getElementById("side-menu");
      if(sideMenu){
        sideMenu.classList.toggle("open");
      }
    }
    function profileClicked() {
      var user = localStorage.getItem("loggedUser");
      if (user) {
        window.location.href = "account.html";
      } else {
        window.location.href = "login.html";
      }
    }
    // يمكن إضافة كود الجافاسكريبت الخاص بالسلة هنا إن وجد
  </script>
</body>
</html>
