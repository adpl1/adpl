<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صفحة الاثاث - متجر adpl">
  <meta name="keywords" content="اثاث, متجر adpl, تسوق, منتجات">
  <meta name="author" content="adpl">
  <title>الاثاث - متجر adpl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      direction: rtl;
    }
    #content-wrapper {
      min-height: 100vh;
      background: transparent;
    }
    /* شريط التنقل */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      height: 10vh;
      min-height: 60px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: 1px solid #ccc;
      width: 100%;
    }
    .navbar .menu-icon {
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .logo {
      max-width: 80px;
      margin-right: 10px;
    }
    .navbar .search-input {
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 120px;
      font-size: 10px;
      margin-right: 10px;
    }
    .navbar .flag {
      width: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .profile-icon,
    .navbar .cart-icon {
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar .cart-icon {
      position: relative;
    }
    .navbar .cart-count {
      position: absolute;
      top: -3px;
      right: -3px;
      background: red;
      color: #fff;
      font-size: 8px;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cart-total {
      font-size: 10px;
      color: #333;
      margin-right: 10px;
    }
    /* القائمة الجانبية تظهر من اليسار */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transform: translateX(-100%);
      visibility: hidden;
      transition: transform 0.3s ease, visibility 0.3s ease;
      z-index: 600;
      padding: 20px;
    }
    #side-menu.open {
      transform: translateX(0);
      visibility: visible;
    }
    #side-menu a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    #side-menu a.whatsapp {
      color: #25D366;
      font-weight: bold;
    }
    /* تنسيق المنتجات كما في الصفحة الرئيسية */
    .products-title {
      text-align: right;
      font-size: 24px;
      margin: 20px 10px 10px;
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid blue;
      min-height: 250px;
      position: relative;
    }
    .product:hover { transform: scale(1.05); }
    .product img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product p { margin: 5px 0; }
    .order-btn {
      background: green;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 5px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .order-btn:hover { background: #006400; }
    @media screen and (max-width: 600px) {
      .navbar .logo { max-width: 60px; }
      .navbar .search-input { width: 100px; font-size: 9px; }
      .navbar .flag { width: 18px; }
      .navbar .profile-icon, .navbar .cart-icon { font-size: 14px; }
      #cart-total { font-size: 9px; }
      .products { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <!-- شريط التنقل -->
    <div class="navbar">
      <span class="menu-icon" onclick="toggleSideMenu()">☰</span>
      <img src="https://i.ibb.co/S7Pq64BC/Whats-App-Image-2025-03-17-at-4-03-12-PM-1-1.jpg" alt="شعار المتجر" class="logo">
      <input type="text" id="search-input" class="search-input" placeholder="ابحث عن منتجات">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg" alt="علم السعودية" class="flag">
      <span class="profile-icon" onclick="profileClicked()">👤</span>
      <span class="cart-icon" onclick="window.location.href='cart.html'">
        <img src="https://png.pngtree.com/png-vector/20191026/ourmid/pngtree-shopping-basket-icon-png-image_1871519.jpg" alt="سلة" style="width:24px; vertical-align:middle;">
        <span class="cart-count" id="cart-count">0</span>
      </span>
      <span id="cart-total">المجموع: 0 ريال</span>
    </div>
    <!-- القائمة الجانبية -->
    <div id="side-menu">
      <a onclick="toggleSideMenu()">إغلاق القائمة</a>
      <a href="index.html" onclick="toggleSideMenu()">الرئيسية</a>
      <a href="electronics.html" onclick="toggleSideMenu()">الإلكترونيات</a>
      <a href="furniture.html" onclick="toggleSideMenu()">الاثاث</a>
      <a href="accessories.html" onclick="toggleSideMenu()">اكسسوارات</a>
      <a onclick="profileClicked(); toggleSideMenu()">حسابي</a>
      <a onclick="window.open('https://wa.me/966500640335', '_blank'); toggleSideMenu()" class="whatsapp">تواصل معنا على واتساب</a>
      <a onclick="window.location.href='cart.html'; toggleSideMenu()">السلة</a>
    </div>
    
    <div class="products-title">اثاث</div>
    <div id="products-container" class="products"></div>
  </div>
  
  <script>
    // دوال القائمة الجانبية والتنقل
    document.addEventListener("click", function(e) {
      var sideMenu = document.getElementById("side-menu");
      if (sideMenu.classList.contains("open") && !e.target.closest("#side-menu") && !e.target.closest(".menu-icon")) {
        sideMenu.classList.remove("open");
      }
    });
    function toggleSideMenu() {
      var sideMenu = document.getElementById("side-menu");
      sideMenu.classList.toggle("open");
    }
    function profileClicked() {
      var user = localStorage.getItem("loggedUser");
      if (user) {
        window.location.href = "account.html";
      } else {
        window.location.href = "login.html";
      }
    }
    // مصفوفة منتجات الاثاث مع التفاصيل
    var products = [
      { name: "منتج اثاث 1", price: 100, img: "https://via.placeholder.com/120", description: "وصف مختصر للمنتج" },
      { name: "منتج اثاث 2", price: 200, img: "https://via.placeholder.com/120", description: "وصف مختصر للمنتج" },
      { name: "منتج اثاث 3", price: 150, img: "https://via.placeholder.com/120", description: "وصف مختصر للمنتج" }
    ];
    // عرض المنتجات بشكل مشابه للصفحة الرئيسية
    function displayProducts(productList) {
      var container = document.getElementById("products-container");
      container.innerHTML = "";
      productList.forEach(function(product, index) {
        container.innerHTML += `
          <div class="product" onclick="goToProductDetails(${index})">
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>
              السعر: ${product.price} ريال 
              <span style="font-size:0.8em; text-decoration: line-through;">${product.price + 20} ريال</span> 
              <span style="color:#ff0000; font-size:1em;">${Math.round(100 - (100*product.price/(product.price+20)))}%</span>
            </p>
            <button class="order-btn" onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">🛒 أضف للسلة</button>
          </div>
        `;
      });
    }
    displayProducts(products);
    // وظائف السلة
    var cart = JSON.parse(localStorage.getItem("cart")) || [];
    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
      updateCartTotalInNavbar();
    }
    function updateCartTotalInNavbar() {
      var total = cart.reduce(function(sum, item) { return sum + item.price; }, 0);
      document.getElementById("cart-total").innerText = "المجموع: " + total + " ريال";
    }
    function addToCart(name, price, img) {
      cart.push({ name: name, price: price, img: img });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("تم إضافة المنتج إلى السلة");
    }
    function goToProductDetails(index) {
      localStorage.setItem("selectedProduct", JSON.stringify(products[index]));
      window.location.href = "product-details.html";
    }
    updateCartCount();
  </script>
</body>
</html>
